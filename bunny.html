<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Happy Birthday Tanusha</title>
	<link rel="icon" href="favicon.png" />
	<style>
		:root {
			--bg1: #ffeef4;
			--bg2: #e6f7ff;
			--accent: #ff6aa2;
			--text: #2b2b2b;
		}

		html, body { height: 100%; }
		body {
			margin: 0;
			font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
			color: var(--text);
			background: radial-gradient(1200px 600px at 20% 20%, var(--bg1), transparent 70%),
									radial-gradient(1200px 600px at 80% 80%, var(--bg2), transparent 70%),
									#fff;
			display: grid;
			place-items: center;
			padding: 24px;
		}

		.card {
			text-align: center;
			padding: clamp(16px, 4vw, 32px);
			border-radius: 16px;
			background: rgba(255,255,255,0.7);
			box-shadow: 0 10px 30px rgba(0,0,0,0.08);
			max-width: 900px;
			width: 100%;
		}

		h1 {
			margin: 0 0 12px 0;
			font-size: clamp(28px, 6vw, 56px);
			line-height: 1.1;
			color: var(--accent);
			text-shadow: 0 2px 14px rgba(255, 106, 162, 0.25);
		}

		p { margin: 0 0 16px 0; font-size: clamp(14px, 2.4vw, 18px); }

		.photo {
			display: block;
			width: min(100%, 520px);
			height: auto;
			border-radius: 14px;
			margin: 18px auto 6px auto;
			box-shadow: 0 10px 24px rgba(0,0,0,0.12);
			animation: float 4s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-6px); }
		}

		.links { margin-top: 12px; }
		.links a {
			color: var(--accent);
			text-decoration: none;
			font-weight: 600;
		}
		.links a:hover { text-decoration: underline; }
	</style>
	<meta name="description" content="A simple Happy Birthday page with a very cute bunny." />
</head>
<body>
	<main class="card" role="main">
		<h1>Happy Birthday Tanusha!</h1>
		<p>Wishing you a day filled with joy and fluffy.</p>
		<img class="photo" src="471156325_18471766126036102_531316024652927868_n.jpg" alt="Adorable bunny wearing a tiny backpack" />
		<p>May your year be as soft and sweet as bnuuy.</p>
		<!-- <div class="links">
			<a href="index.html" aria-label="Back to home">‚Üê Back to home</a>
		</div> -->
	</main>
</body>
</html>
